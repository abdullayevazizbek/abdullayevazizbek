<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/scss/index.css">
</head>

<body>
    <div class="wrapper">

        <!-- HEADER START -->

        <header class="header">
            <div class="canteiner">
                <div class="header_row">
                    <div class="header_logo">
                        <h1>Kang Tutor</h1>
                    </div>
                    <div class="header_nav">
                        <a href="#beranda" class="header_link">Beranda</a>
                        <a href="#tutorial" class="header_link">Tutorial</a>
                        <a href="#pemrograman" class="header_link">Pemrograman</a>
                        <a href="#teknologi" class="header_link">Teknologi</a>
                        <div class="header_input">
                            <div id="myLinks">
                                <form>
                                    <input type="text" class="header_nav_input" placeholder="Searche...">
                                </form>
                            </div>
                            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                                <i class="fa fa-bars">
                                    <img src="./assets/icon/searche_icon.svg" alt="">
                                </i>
                            </a>
                        </div>
                    </div>
                    <div class="header_mobile">
                        <div class="dropdown">
                            <button onclick="myFunction()" class="dropbtn">
                                <svg width="35" height="23" viewBox="0 0 35 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="35" height="5" rx="2.5" fill="white"/>
                                    <rect y="9" width="35" height="5" rx="2.5" fill="white"/>
                                    <rect y="18" width="35" height="5" rx="2.5" fill="white"/>
                                    </svg>
                            </button>
                            <div id="myDropdown" class="dropdown-content">
                                <a href="#home">Home</a>
                                <a href="#about">About</a>
                                <a href="#contact">Contact</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </header>
    <!-- HEADER END -->
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
    <script>
        
    </script>
</body>

</html>
